<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="cloning flickr.css">
	<title>flickr clone</title>
</head>
<body>
	<nav>
	<div class="nav_container">	
		<div class="flickr_div">
			<img class="flickr_dot" src="https://www.freeiconspng.com/thumbs/flickr-logo-png/flickr-logo-png-17.png">
			<img class="flickr_logo" src="https://assets.stickpng.com/images/6129f9b41f50df0004b7b9d0.png">
		</div>
		<div class="navdiv">
			<button class="search_button"><img class="search-icon" src=""></button>
			<input class="search_box" type="text" placeholder="Photos, people, or groups" name="search box">
			<button class="login_button">Log In</button>
			<button class="signup_button">Sign Up</button>
		</div>
	</div>
	</nav>
<main>
	<div class="body_info">
		<h1>Find your inspiration.</h1>
		<p>Join the Flickr community, home to tens of billions of photos and 2 million groups.</p>
		<button class="start_button">Start for free</button>
	</div>
</main>
	<footer>
		<ul>
			<li>About</li>
			<li>Jobs</li>
			<li>Blog</li>
			<li>Advertise</li>
			<li>Developers</li>
			<li>Guidelines</li>
			<li>Help</li>
			<li>Help forum</li>
			<li>Privacy</li>
			<li>Terms</li>
			<li>Cookies</li>
			<li>
			<select>
				<option class="eng">English</option>
				<option>French</option>
				<option>Spanish</option>
				<option>Chinese</option>
				<option>Yoruba</option>
			</select>
			
		</li>
			<li>SmugMug+Flickr</li>
			
		</ul>
	</footer>
</body>
</html>
